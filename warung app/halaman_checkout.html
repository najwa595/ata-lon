<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body { font-family: Arial; background: #fff; padding: 40px; }
    .container { max-width: 400px; margin: auto; background: #f7f7f7; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 15px; }
    button { background-color: #2ecc71; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Konfirmasi Pembelian</h2>
    <p>Barang: Contoh Barang</p>
    <p>Harga: Rp10.000</p>
    <input type="email" placeholder="Masukkan email Anda" />
    <button onclick="alert('Pembelian berhasil! Cek email Anda.')">Bayar Sekarang</button>
  </div>
</body>
</html>
