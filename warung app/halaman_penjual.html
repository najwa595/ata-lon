<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Penjual</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; padding: 30px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 10px; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background: #34495e; color: white; border: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tambah Barang</h2>
    <input type="text" placeholder="Nama Barang" />
    <input type="number" placeholder="Harga Barang" />
    <input type="url" placeholder="Link Foto Barang" />
    <textarea placeholder="Deskripsi Barang"></textarea>
    <input type="text" placeholder="Alamat Toko" />
    <button onclick="alert('Barang berhasil ditambahkan!')">Tambah</button>
  </div>
</body>
</html>
